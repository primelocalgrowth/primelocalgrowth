<head>

  <style>
    *,*::before,*::after{box-sizing:border-box}
    :root{
      --primary:#1A3C6C;
      --accent:#d49b00;
      --text:#252525;
      --bg:#f7f7f7;
      --card:#ffffff;
      --radius:12px;
      --max:720px;
    }
    html:focus-within{scroll-behavior:smooth}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;
      background:var(--bg);color:var(--text);line-height:1.6
    }
    .wrap{max-width:var(--max);padding:2rem;text-align:center}
    .brand{margin:0 auto 1.25rem}
    .brand img{width:160px;height:80px}
    h1{font-size:clamp(1.6rem,3.5vw,2.2rem);margin:.25rem 0 .5rem;color:var(--primary)}
    p{margin:.25rem 0 1rem}
    .actions{display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap;margin-top:.5rem}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:.5rem;
      padding:.85rem 1.2rem;border-radius:10px;font-weight:700;border:2px solid transparent;cursor:pointer;
      transition:transform .15s ease,box-shadow .15s ease
    }
    .btn:hover,.btn:focus{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.12)}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-accent{background:var(--accent);color:#000}
    .card{
      background:var(--card);padding:1.25rem;border-radius:var(--radius);
      box-shadow:0 4px 16px rgba(0,0,0,.06);margin-top:1.25rem
    }
    a{color:inherit;text-decoration:none}
    .muted{color:#6b7280;font-size:.95rem}
    @media (prefers-reduced-motion:reduce){.btn{transition:none}}
  </style>
</head>

<body>
  <div class="wrap" role="main" aria-labelledby="title">
    <a class="brand" href="/" aria-label="Prime Local Growth home">
      <img src="/Logo.webp" alt="Prime Local Growth logo" width="160" height="80" decoding="async" fetchpriority="high" />

    <h1 id="title">404 page not found</h1>

    </div>

    <div class="card">

    </div>
  </div>
</body>
</html>
