    header {
      background: var(--primary);
      color: white;
      padding: clamp(2rem, 5vh, 4rem) 1rem;

  </style>

  <!-- Non-Critical CSS -->

<body>

      <div class="hero-content">

  <main id="main-content">
    <!-- Rest of content -->
  </main>

  <script>
    // Progressive Enhancement
    document.documentElement.classList.remove('no-js');

    // Cookie Consent Manager
    class CookieConsent {
      constructor() {
        this.banner = document.querySelector('.cookie-consent');
        this.init();
      }

      init() {
        if(!this.getConsent()) this.showBanner();
        this.addEventListeners();
      }

      getConsent() {
        return localStorage.getItem('cookies-accepted');
      }

      showBanner() {
        this.banner.hidden = false;
        this.banner.focus();
      }

      addEventListeners() {
        this.banner.querySelector('button').addEventListener('click', () => {
          localStorage.setItem('cookies-accepted', 'true');
          this.banner.hidden = true;
        });
      }
    }

    // Initialize features
    document.addEventListener('DOMContentLoaded', () => {
      new CookieConsent();
      document.getElementById('current-year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
